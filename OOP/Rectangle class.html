<body>
    <p>Write a JavaScript program to create a class called 'Rectangle' with properties for width and height. Include two methods to calculate rectangle area and perimeter. Create an instance of the 'Rectangle' class and calculate its area and perimeter.</p>
    <script>
        class rectangle{
            constructor(width,height){
                this.width=width;
                this.height=height;
            }
            rectangle(){
                var result=this.width*this.height;
                console.log(`Rectangle value is :${result}`);
            }
            perimeter(){
                var result=2*(this.width+this.height);
                console.log(`Perimeter value is :${result}`);
            }
        }
        const Rectangle1=new rectangle(10,20);
        Rectangle1.rectangle();
        Rectangle1.perimeter();
    </script>
</body>
</html>
