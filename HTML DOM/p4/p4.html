<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
</head>

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
            <td>Row2 cell3</td>

        </tr>
    </table><br>
    <input type="button" onclick="insert_Row()" value="Insert row">

    <script>
        function insert_Row() {
            let count = 0;
            const x = document.getElementById("sampleTable");
            const newRow = x.insertRow();
            const row = x.getElementsByTagName("tr");
            // const col=document.getElementsByTagName("tr")[0];
            console.log(row.length);
            for (var i = 0; i < row.length; i++) {

                const col = row[i];
                const val = col.getElementsByTagName("td");
                if ((val.length) > count) {
                    count = val.length;
                }

            }
            for (var j = 1; j <= count; j++) {
                // const y = document.createElement("tr");
                // const z = document.createElement("td");
                // const value = document.createTextNode("Row" + (row.length + 1) + " cell"+j);
                // z.appendChild(value);
                // y.appendChild(z);
                // x.appendChild(y);
                const newCell = newRow.insertCell();
                const newText = document.createTextNode("Row" + (newRow.rowIndex + 1) + " cell" + j);
                newCell.appendChild(newText);
            }


        }
    </script>
</body>

</html>
